name: Lint
on: [push]

jobs:
  eslint_check:
    name: Prepare action
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'  # Adjust the version as needed

      - name: Install Dependencies
        run: npm install

      - name: Lint
        run: npx eslint "/src" --config ".eslintrc" --ext "ts,tsx"
