name: Tests
on: [push]
jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v4
      with:
       files: src/
    - name: Install modules
      run: npm ci
    - name: Run ESLint
      run: eslint . --ext .js,.jsx,.ts,.tsx --debug
    - name: Run tests
      run: npm run test --verbode
