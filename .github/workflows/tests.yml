name: Tests

on:
  push:

jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '16'

    - name: Install modules
      run: npm install

    - name: Install ESLint
      run: npm install eslint

    - name: Run ESLint
      run: npx eslint .
        --config .eslintrc.json
        --ext .js,.jsx,.ts,.tsx
      continue-on-error: false

    - name: Run tests
      run: npm run test
